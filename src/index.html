<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/icons/edit-avatar_button.svg')%>" alt="" class="profile__avatar-edit">
          <img alt="Аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__user-name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__status"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <div class="cards__item">
            <button type="button" class="cards__trash-btn"></button>
            <img class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title"></h2>
              <div class="cards__like">
                <button type="button" class="cards__btn"></button>
                <div class="cards__like-total"></div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__signature">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__form popup__form_edit-profile">
        <label class="popup__item popup__item_name">
          <input id="name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя" required minlength="2" maxlength="40" novalidate>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__item popup__item_status">
          <input id="status-input" type="text" class="popup__input popup__input_type_status" name="status" placeholder="Введите статус" required minlength="2" maxlength="200" novalidate>
          <span class="popup__input-error status-input-error"></span>
        </label>
        <button type="submit" class="popup__button" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup" class="popup__form popup__form_new-card">
        <label class="popup__item popup__item_place">
          <input id="place-input" type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error place-input-error"></span>
        </label>
        <label class="popup__item popup__item_place-pic">
          <input id="place-pic-input" type="url" class="popup__input popup__input_type_pic" name="pic" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error place-pic-input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__button_add-card popup__button_disabled" disabled>Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_open-pic">
    <div class="popup__container popup__container_opened-card">
      <button type="button" class="popup__close-button"></button>
      <img alt="Архыз" class="popup__image">
      <h2 class="popup__title popup__title_opened-card"></h2>
    </div>
  </section>

  <section class="popup popup_delete-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_delete-card" type="button"></button>
      <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
      <form class="popup__form popup__form_delete-card">
        <button class="popup__button popup__button_delete-card" type="submit">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup__edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_edit-avatar" type="button"></button>
      <h2 class="popup__title popup__title_edit-avatar">Обновить аватар</h2>
      <form class="popup__form popup__form_edit-avatar">
        <label class="popup__item popup__item-avatar">
          <input type="URL" name="avatar" id="avatar-input" class="popup__input popup__input_avatar" required>
          <span class="avatar-input-error popup__input-error"></span>
        </label>
        <button class="popup__button popup__button-edit-avatar">Да</button>
      </form>
    </div>
  </section>
</body>
</html>
